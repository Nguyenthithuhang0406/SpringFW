spring.application.name=HelloWorld
# Config Chương trình sẽ chạy trên cổng nào. ko cấu hình mặc định chạy trên cổng 8080
server.port=8891


#Cấu hình kết nối tới Database
spring.jpa.database=mysql
spring.datasource.url=jdbc:mysql://127.0.0.1:3307/dtn_2501?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# config for swagger
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

# Config tự động tạo bảng trong database(update, create, none)
spring.jpa.hibernate.ddl-auto=update
